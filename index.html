<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f11a7a57b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="whole-app">
          <form id="search-form">
            <div class="row row-search-engine">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Enter your city"
                  class="enter-city"
                  id="input-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="search-city" />
              </div>

              <div class="col-3">
                <button class="current-location" id="my-location-button">
                  My location
                </button>
              </div>
            </div>
          </form>
          <div class="row actual">
            <div class="col-5">
              <h1 class="act-loc" id="searched-city">Ljubljana</h1>
              <h2 class="act-date-time" id="date-and-time">Sunday, 11:00</h2>
              <p class="act-weather" id="current-description">Clear sky</p>
            </div>
            <div class="col-4">
              <span class="act-temp" id="temperature">3</span>
              <span class="act-temp-units"
                ><a href="#" class="act-temp-cel" id="celsius-link">Â°C</a>/<a
                  href="#"
                  class="act-temp-fahr"
                  id="fahrenheit-link"
                  >Â°F</a
                ></span
              >
            </div>
            <div class="col-3">
              <i
                class="fa-solid fa-sun act-weather-icon"
                id="current-weather-icon"
              ></i>
            </div>
            <div class="row">
              <div class="col-3">
                <i class="fa-solid fa-droplet"></i>
                <p class="act-humid" id="current-humidity">Humidity: 1 %</p>
              </div>
              <div class="col-3">
                <i class="fa-solid fa-wind"></i>
                <p class="act-wind" id="current-wind">Wind: 3 km/h</p>
              </div>
              <div class="col-6">
                <p class="weather-comment">
                  Weather today is perfect for a trip! ðŸ˜Ž
                </p>
              </div>
            </div>
          </div>
          <section class="forecast">
            <div class="row day-one">
              <div class="col-4">
                <p class="forecast-text">Monday</p>
              </div>
              <div class="col-4">
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
              <div class="col-4">
                <p class="forecast-text">8 Â°C</p>
              </div>
            </div>
            <div class="row day-two">
              <div class="col-4">
                <p class="forecast-text">Tuesday</p>
              </div>
              <div class="col-4">
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
              <div class="col-4">
                <p class="forecast-text">7 Â°C</p>
              </div>
            </div>
            <div class="row day-three">
              <div class="col-4">
                <p class="forecast-text">Wednesday</p>
              </div>
              <div class="col-4">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="col-4">
                <p class="forecast-text">11 Â°C</p>
              </div>
            </div>
            <div class="row day-four">
              <div class="col-4">
                <p class="forecast-text">Thursday</p>
              </div>
              <div class="col-4">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col-4">
                <p class="forecast-text">12 Â°C</p>
              </div>
            </div>
            <div class="row day-five">
              <div class="col-4">
                <p class="forecast-text">Friday</p>
              </div>
              <div class="col-4">
                <i class="fa-solid fa-cloud-sun"></i>
              </div>
              <div class="col-4">
                <p class="forecast-text">14 Â°C</p>
              </div>
            </div>
          </section>
        </div>
        <span
          ><a
            href="https://github.com/DGabersek/Weather-app-final"
            target="_blank"
            class="open-source-link"
            >Open-source code</a
          ></span
        ><span class="coder"> by DaÅ¡a GaberÅ¡ek</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
